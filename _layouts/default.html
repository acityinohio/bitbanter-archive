<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

	{% include ogp.html %}
  {% include head.html %}
	{% include google_analytics.html %}

  <body>

    <div class="container content">
      <div class="masthead">
        <h3 class="masthead-title">
          <a href="/" title="Home">{{ site.title }}</a>
					{% for page in site.pages_list %}
						&nbsp;&nbsp;&nbsp;<small><a href="{{ page[1]  }}">{{ page[0] }}</a></small>
					{% endfor %}
					<p>{{ site.tagline }}</p>
        </h3>
      </div>

      {{ content }}

      <div class="footer">
				<p>
					This site is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by-sa/3.0/deed.en_US">Creative Commons Attribution-ShareAlike 3.0 Unported License</a>. 
				</p>
      </div>
    </div>

  </body>
</html>
