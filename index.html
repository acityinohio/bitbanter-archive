---
layout: default
title: Home
---

<div class="posts">
	{% for post in site.posts limit:5 %}
  <div class="post">
    <h2>
      <a href="{{ post.url }}" target="_blank">
        {{ post.title | markdownify | strip_newlines }}
      </a>
    </h2>

    <span class="index-post-date">{{ post.date | date: '%B %-d, %Y' }}</span>

    {{ post.excerpt }}
  </div>
	{% endfor %}
	<div class="index-more">
		&#8230;for older posts, try the <a href="/archive/">archive.</a>
	</div>
</div>
